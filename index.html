<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="m-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city ..."
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-3">
              <div id="icon">ðŸŒ¤</div>
            </div>

            <div class="col-5">
              <ul>
                <li id="city-and-temp">
                  <span class="city" id="city">Cologne</span>
                  <span class="temp" id="temp">15</span>
                  Â°C|F
                </li>
                <li class="date" id="date">Sunday 16:24</li>
              </ul>
            </div>

            <div class="col-4">
              <ul>
                <li class="wind">Windspeed: <span id="wind">3</span>km/h</li>
                <li class="humidity">
                  Humidity: <span id="humidity">55</span>%
                </li>
                <li class="description" id="description">Clear Sky</li>
              </ul>
            </div>
          </div>
        </div>
        <footer class="mt-3">
          <a href="#">Open-source</a> coded by Julia Bestgen
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
